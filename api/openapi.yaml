openapi: 3.0.1
info:
  contact: {}
  title: Ledger API
  version: "1.0"
servers:
- url: /
security:
- basicAuth: []
paths:
  /_info:
    get:
      description: Show server informations
      operationId: getInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInfoResponse'
          description: OK
      summary: Server Info
      tags:
      - server
  /{ledger}/accounts:
    get:
      operationId: listAccounts
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: "pagination cursor, will return accounts after given address\
          \ (in descending order)"
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: account address
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: account address
        explode: false
        in: query
        name: metadata
        required: false
        schema:
          additionalProperties:
            type: string
          type: object
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCursorResponse'
          description: OK
      summary: List all accounts
      tags:
      - accounts
    head:
      operationId: countAccounts
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: "pagination cursor, will return accounts after given address\
          \ (in descending order)"
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: account address
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: metadata
        explode: false
        in: query
        name: metadata
        required: false
        schema:
          additionalProperties:
            type: string
          type: object
        style: deepObject
      responses:
        "200":
          description: OK
          headers:
            Count:
              explode: false
              schema:
                type: integer
              style: simple
      summary: Count accounts
      tags:
      - accounts
  /{ledger}/accounts/{accountId}:
    get:
      operationId: getAccount
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: accountId
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: OK
      summary: Get account by address
      tags:
      - accounts
  /{ledger}/accounts/{accountId}/metadata:
    post:
      operationId: addMetadataToAccount
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: accountId
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
        description: metadata
        required: true
      responses:
        "204":
          description: Empty response
        "400":
          content: {}
          description: ""
      summary: Add metadata to account
      tags:
      - accounts
  /{ledger}/mapping:
    get:
      description: Get ledger mapping
      operationId: getMapping
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingResponse'
          description: OK
      summary: Get mapping
      tags:
      - mapping
    put:
      description: Update ledger mapping
      operationId: updateMapping
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mapping'
        description: mapping
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MappingResponse'
          description: OK
      summary: Put mapping
      tags:
      - mapping
  /{ledger}/script:
    post:
      description: Execute a Numscript and create the transaction if any
      operationId: runScript
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: Preview mode
        explode: true
        in: query
        name: preview
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Script'
        description: script
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptResult'
          description: OK
      summary: Execute Numscript
      tags:
      - script
  /{ledger}/stats:
    get:
      description: |-
        Get ledger stats (aggregate metrics on accounts and transactions)
        The stats for account
      operationId: readStats
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsResponse'
          description: OK
      summary: Get Stats
      tags:
      - stats
  /{ledger}/transactions:
    get:
      description: Get all ledger transactions
      operationId: listTransactions
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: "pagination cursor, will return transactions after given txid\
          \ (in descending order)"
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: find transactions by reference field
        explode: true
        in: query
        name: reference
        required: false
        schema:
          type: string
        style: form
      - description: "find transactions with postings involving given account, either\
          \ as source or destination"
        explode: true
        in: query
        name: account
        required: false
        schema:
          type: string
        style: form
      - description: find transactions with postings involving given account at source
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
      - description: find transactions with postings involving given account at destination
        explode: true
        in: query
        name: destination
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionCursorResponse'
          description: OK
      summary: Get all Transactions
      tags:
      - transactions
    head:
      description: Count transactions mathing given criteria
      operationId: countTransactions
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: "pagination cursor, will return transactions after given txid\
          \ (in descending order)"
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: find transactions by reference field
        explode: true
        in: query
        name: reference
        required: false
        schema:
          type: string
        style: form
      - description: "find transactions with postings involving given account, either\
          \ as source or destination"
        explode: true
        in: query
        name: account
        required: false
        schema:
          type: string
        style: form
      - description: find transactions with postings involving given account at source
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
      - description: find transactions with postings involving given account at destination
        explode: true
        in: query
        name: destination
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: OK
          headers:
            Count:
              explode: false
              schema:
                type: integer
              style: simple
      summary: Count transactions
      tags:
      - transactions
    post:
      description: |-
        Create a new ledger transaction
        Commit a new transaction to the ledger
      operationId: createTransaction
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: Preview mode
        explode: true
        in: query
        name: preview
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionData'
        description: transaction
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTransactionResponse'
          description: OK
        "304":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTransactionResponse'
          description: Not modified (when preview is enabled)
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Commit error
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Confict
      summary: Create Transaction
      tags:
      - transactions
  /{ledger}/transactions/{txid}:
    get:
      description: Get transaction by transaction id
      operationId: getTransaction
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: txid
        explode: false
        in: path
        name: txid
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
      summary: Get Transaction
      tags:
      - transactions
  /{ledger}/transactions/{txid}/metadata:
    post:
      description: Set a new metadata to a ledger transaction by transaction id
      operationId: addMetadataOnTransaction
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: txid
        explode: false
        in: path
        name: txid
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
        description: metadata
      responses:
        "204":
          content: {}
          description: Empty response
      summary: Set Transaction Metadata
      tags:
      - transactions
  /{ledger}/transactions/{txid}/revert:
    post:
      description: Revert a ledger transaction by transaction id
      operationId: revertTransaction
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      - description: txid
        explode: false
        in: path
        name: txid
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: OK
      summary: Revert Transaction
      tags:
      - transactions
  /{ledger}/transactions/batch:
    post:
      description: |-
        Create a new ledger transactions batch
        Commit a batch of new transactions to the ledger
      operationId: CreateTransactions
      parameters:
      - description: ledger
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transactions'
        description: transactions
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Commit error
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Confict
      summary: Create Transactions Batch
      tags:
      - transactions
components:
  schemas:
    Config:
      example:
        storage:
          driver: driver
          ledgers:
          - ledgers
