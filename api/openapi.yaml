openapi: 3.0.3
info:
  contact: {}
  title: Ledger API
  version: v1.10.15-alpha.1
servers:
- url: /
paths:
  /_info:
    get:
      operationId: getInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInfoResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Show server information
      tags:
      - Ledger
      - Server
  /{ledger}/_info:
    get:
      operationId: getLedgerInfo
      parameters:
      - description: Name of the ledger.
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          example: ledger001
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LedgerInfoResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get information about a ledger
      tags:
      - Ledger
  /{ledger}/accounts:
    get:
      description: "List accounts from a ledger, sorted by address in descending order."
      operationId: listAccounts
      parameters:
      - description: Name of the ledger.
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          example: ledger001
          type: string
        style: simple
      - description: |
          The maximum number of results to return per page.
        example: 100
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 15
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - deprecated: true
        description: |
          The maximum number of results to return per page.
          Deprecated, please use `pageSize` instead.
        example: 100
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 15
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
        x-speakeasy-ignore: true
      - description: "Pagination cursor, will return accounts after given address,\
          \ in descending order."
        explode: true
        in: query
        name: after
        required: false
        schema:
          example: users:003
          type: string
        style: form
      - description: Filter accounts by address pattern (regular expression placed
          between ^ and $).
        explode: true
        in: query
        name: address
        required: false
        schema:
          example: users:.+
          type: string
        style: form
      - description: Filter accounts by metadata key value pairs. Nested objects can
          be used as seen in the example below.
        example: "metadata[key]=value1&metadata[a.nested.key]=value2"
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          properties: {}
          type: object
        style: deepObject
      - description: Filter accounts by their balance (default operator is gte)
        explode: true
        in: query
        name: balance
        required: false
        schema:
          example: 2400
          format: int64
          type: integer
        style: form
      - description: |
          Operator used for the filtering of balances can be greater than/equal, less than/equal, greater than, less than, equal or not.
        explode: true
        in: query
        name: balanceOperator
        required: false
        schema:
          enum:
          - gte
          - lte
          - gt
          - lt
          - e
          - ne
          example: gte
          type: string
        style: form
        x-speakeasy-ignore: true
      - deprecated: true
        description: |
          Operator used for the filtering of balances can be greater than/equal, less than/equal, greater than, less than, equal or not.
          Deprecated, please use `balanceOperator` instead.
        explode: true
        in: query
        name: balance_operator
        required: false
        schema:
          enum:
          - gte
          - lte
          - gt
          - lt
          - e
          - ne
          example: gte
          type: string
        style: form
        x-speakeasy-ignore: true
      - description: |
          Parameter used in pagination requests. Maximum page size is set to 15.
          Set to the value of next for the next page of results.
          Set to the value of previous for the previous page of results.
          No other parameters can be set when this parameter is set.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
          type: string
        style: form
      - deprecated: true
        description: |
          Parameter used in pagination requests. Maximum page size is set to 15.
          Set to the value of next for the next page of results.
          Set to the value of previous for the previous page of results.
          No other parameters can be set when this parameter is set.
          Deprecated, please use `cursor` instead.
        explode: true
        in: query
        name: pagination_token
        required: false
        schema:
          example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsCursorResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: List accounts from a ledger
      tags:
      - Ledger
      - Accounts
    head:
      operationId: countAccounts
      parameters:
      - description: Name of the ledger.
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          example: ledger001
          type: string
        style: simple
      - description: Filter accounts by address pattern (regular expression placed
          between ^ and $).
        explode: true
        in: query
        name: address
        required: false
        schema:
          example: users:.+
          type: string
        style: form
      - description: "Filter accounts by metadata key value pairs. The filter can\
          \ be used like this metadata[key]=value1&metadata[a.nested.key]=value2"
        example: "metadata[key]=value1&metadata[a.nested.key]=value2"
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          properties: {}
          type: object
        style: deepObject
      responses:
        "200":
          description: OK
          headers:
            Count:
              explode: false
              schema:
                format: int64
                minimum: 0
                type: integer
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Count the accounts from a ledger
      tags:
      - Ledger
      - Accounts
  /{ledger}/accounts/{address}:
    get:
      operationId: getAccount
      parameters:
      - description: Name of the ledger.
        explode: false
        in: path
        name: ledger
        required: true
        schema:
          example: ledger001
          type: string
        style: simple
      - description: |
          Exact address of the account. It must match the following regular expressions pattern:
          ```
          ^\w+(:\w+)*$
          ```
        explode: false
        in: path
        name: address
        required: true
        schema:
          example: users:001
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get account by its address
      tags:
      - Ledger
      - Accounts
